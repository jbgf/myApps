          function testLinks(options){
              var $hiddenLinks = $("#hiddenLinks");
                  $hiddenLinks.css({
                    position:'fixed',
                    left:0,
                    bottom:0,
                    padding:'0 10px 20px',
                    'z-index':'99999'
                  })
                  $hiddenLinks.find("a").css({
                      background:'#fa812f',
                      color:'#fff',
                      display:'inline-block',
                      'margin':'0 10px 5px 0',
                      'border-radius':'5px',
                      'padding':'2px 5px',

                  }).on("click",function(e){
                      if(event.altKey){
                          event.preventDefault();
                          window.open(this.href,"_blank")
                      }
                  })
                  if(options.code == 0){
                    $hiddenLinks.hide();
                  }else if(options.code == 1){
                    
                  }
                  

                  $(document).keydown(function(e){ 
                        /*alt + s*/ 
                        if(event.altKey && event.keyCode == 83){
                         $("#hiddenLinks").toggle()
                        } 
                  })
          }
           
          testLinks({code:0}) 
        

        </script>
