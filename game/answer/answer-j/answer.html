<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <link rel="stylesheet" type="text/css" href="css/base.css">
    <link rel="stylesheet" type="text/css" href="css/frame.css">
    <link rel="stylesheet" type="text/css" href="css/home.css">
    <script type="text/javascript" src="js/fastclick.js"></script>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
    <script type="text/javascript">
           /*fastclick start*/
           if ('addEventListener' in document) {
                document.addEventListener('DOMContentLoaded', function() {
                    FastClick.attach(document.body);
                }, false);
            }
          /*fontSize */
          (function htmlFontSize (){
                    var rate = 19;
                    var baseFontSize;
                    var clientWidth = document.documentElement ? document.documentElement.clientWidth : document.body.clientWidth;
                        if(clientWidth > 640) clientWidth = 640;

                        baseFontSize = clientWidth * 1/rate;
                        document.documentElement.style.fontSize = baseFontSize+"px";
                        /*document.body.style.fontSize = baseFontSize+"px";*/
                        
                        return clientWidth * 1/rate;
          })();
          window.onload = function(){
            
            game.ready();
          }
    </script>
    
</head>
<body>
<div class="pageWrapper">
    
    <!-- answer 答题页面 start -->
    <!-- result 结果页 start -->
    <div class="page bg_waterblue">
        
        <!-- 选择地区 start -->
        <div class="zone_wrapper inner_wrapper">
            <div class="a_bg"><img src="img/a_bg3.png" alt=""></div>
            <div class="zone zindex">
                    <div class="zone_line clear">
                        <div class="qiu1 qiu " data-city="福州"><img class="cloud" src="img/qiu01.png"></div>
                        <div class="qiu2 qiu" data-city="平潭"><img class="cloud" src="img/qiu02.png"></div>
                        <div class="qiu3 qiu" data-city="厦门"><img class="cloud" src="img/qiu03.png"></div>
                    </div>
            </div> 
        </div>
        <!-- 选择地区 end -->

        <!-- answer 答题页面 start -->
        <div class="answer_wrapper inner_wrapper gameBox mar-center hide">
             <!-- ready页面 start-->
             <div class="poupMask">
                    
                <div id="skillSupMask" class="homePoupMask " >
                    <div id="skillSupPoup" class="homePoupInner img-center">
                        <img class="man" src="img/a_bg5.png" >
                        <div class="button readyBtn mar-center">
                            <img class="full-img" src="img/btnbg02.png">
                            <div class="absmiddle mar-center full-widthCenter">开始</div>
                        </div>
                    </div>
                </div>
                            
                   
             </div>

             <!-- ready页面 end-->
             <div class="zone_info white align-center">您现在支持的是<span id="cityName">XX</span>自贸区</div>    
             <div class="score_info">
                <img src="img/a_bg4.png">
                <!-- 头部信息栏 start -->
                <div id="gameTopBar" class="gameTopBar absCenter" >
                    <div class="userInfo abs">
                        <div class="absmiddle userImgBox" style=""><img src="img/0.jpg" class="userImg "></div>    
                    </div>
                    <div class=" scoreInfo">
                        <div class="grade">您的总成绩：<span id="totalgrade"></span>分</div>
                        <div class="grade">本次加油量：<span id="grade"></span></div>  
                        <div class="processBar">
                            <div class="processThumb">
                                
                            </div>
                            <div class="addonIcon absmiddle"><img src="img/oil.png"></div>
                        </div>  
                    </div>    
                    
                    
                    <!-- <div class="soundIcon soundIconPlay" ></div> -->
                </div>
                <!-- 头部信息栏 end -->
             </div>
             <div class="pothook mar-center zindex"><img src="img/pothook.png"></div>
             <!-- 答题区 start -->
             <div class="select">
                <img src="img/select_bg.png">
                <div id="txtContBox" class="txtContBox absCenter" >
                    <div class=""><span class="indexItem"></span><span id="titleList"></span></div>
                    <div id="answerList" class="">
                            <div class="answerItem">
                                <span class="gopng_circle"></span>
                                <div class="answerBox"><span class="answer"></span></div>
                            </div>
                            <div class="clear"></div>
                            <div class="answerItem">
                                <span class="gopng_circle"></span>
                                <div class="answerBox"><span class="answer"></span></div>
                            </div>
                            <div class="clear"></div>
                            <div class="answerItem">
                                <span class="gopng_circle"></span>
                                <div class="answerBox"><span class="answer"></span></div>
                            </div>
                            <div class="clear"></div>
                    </div>
                </div>
             </div>
             <!-- 答题区 end -->
             <div class="button nextquestion mar-center">
                <img class="full-img" src="img/btnbg02.png">
                <div class="absmiddle mar-center full-widthCenter">下一题</div>
             </div>
             <div class="button checkBtn mar-center hide">
                <img class="full-img" src="img/btnbg02.png">
                <div class="absmiddle mar-center full-widthCenter">查看成绩</div>
             </div>
        </div> 

        <!-- result 结果页 start -->
        <div class="result_wrapper inner_wrapper mar-center hide">
            <div class="star  align-center"><img src="img/star.png"></div>
            <div class="result">

              <img class="result_bg" src="img/a_bg6.png">

              <div class="avatar abs">
                 <div class="userImgBox mar-center" style="">
                      <img class="userImg " src="img/0.jpg" >
                      <div class="result_tips align-center abswidth">差一点没全对，下一轮再接再厉哦~</div>
                 </div>
                 
              </div>
              <div class="result_score abs">
                <p>您本轮成绩为：<span class="orange scores"><span class="this_score">５</span>分</span> </p>
                <p>您的总成绩为：<span class="orange scores"><span class="all_score">35</span>分</span> </p>
                <p>您目前排名：<span class="orange scores"><span class="rangeNow">75</span>名</span></p>
              </div>
            </div>
            <div class="button cbutton come_again mar-center">
                <img class="full-img" src="img/btnbg02.png">
                <div class="absmiddle mar-center full-widthCenter">再玩一次</div>
            </div>
            <a class="button cbutton wheel_prize mar-center">
                <img class="full-img" src="img/btnbg02.png">
                <div class="absmiddle mar-center full-widthCenter">快去抽奖</div>
            </a>
            <a class="button cbutton return_first mar-center i_white" href="index.html">
                <img class="full-img" src="img/btnbg03.png">
                <div class="absmiddle mar-center full-widthCenter">返回首页</div>
            </a>
            <!-- 规则页 end -->
            <!-- 分享朋友圈 start -->
            <div  class="homePoupMask02 hide" >
                    <div id="skillSupPoup" class="homePoupInner img-center align-center ">
                        <div class="skillSupPoup_wrapper relative">
                        <div class="icon mar-center"><img src="img/icon1.png"></div>
                        <div class="text">您已经没有机会了</div>
                        <div class="tips">
                            每天只能玩两次，分享朋友圈， 可多玩一次（每天只能分享一次）
                        </div>
                        <div class=" moments abs">
                            <div class="btn_wrapper">
                            <div class="button mar-center relative width66">
                                <img class="full-img" src="img/btnbg02.png">
                                <div class="absmiddle mar-center full-widthCenter">分享朋友圈</div>
                            </div>
                            </div>
                        </div>
                        <div class="window_close abs"><img class="img-center close" src="img/close.png"></div>
                        </div>
                    </div>
            </div>
            <!-- 分享朋友圈 end -->
        </div>
        <!-- result 结果页 end -->
    </div>
    <!-- answer 答题页面 end -->
    <!-- result 结果页 end -->
   
</div>
</body>
</html>
