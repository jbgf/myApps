<!DOCTYPE html>
<html>

    <title></title>

    <link rel="stylesheet" type="text/css" href="css/base.css">

    <script type="text/javascript" src="js/fastclick.js"></script>

    <script type="text/javascript">
           /*fastclick start*/
           if ('addEventListener' in document) {
                document.addEventListener('DOMContentLoaded', function() {
                    FastClick.attach(document.body);
                }, false);
            }
          /*fontSize */
          (function htmlFontSize (){
                    var rate = 19;
                    var baseFontSize;
                    var clientWidth = document.documentElement ? document.documentElement.clientWidth : document.body.clientWidth;
                        if(clientWidth > 640) clientWidth = 640;

                        baseFontSize = clientWidth * 1/rate;
                        document.documentElement.style.fontSize = baseFontSize+"px";
                        /*document.body.style.fontSize = baseFontSize+"px";*/
                        
                        return clientWidth * 1/rate;
          })();
          window.onload = function(){oil_drum.ini();}
    </script>
    
</head>
<body>
<div class="pageWrapper bg_waterblue font-s">

                                <li class="clear"><span class="num">1</span><span class="name">吴彦祖</span>   <span class="orange">320分</span> <img class="iconMedal"  src="img/medal1.png"></li>
                                <li class="clear"><span class="num">2</span><span class="name">吴彦祖</span>   <span class="orange">310分</span> <img class="iconMedal"  src="img/medal2.png"></li>

                                <li><span class="num">5</span><span class="name">吴彦祖</span>   <span class="orange">280分</span> </li>
                                <li><span class="num">6</span><span class="name">吴彦祖</span>   <span class="orange">270分</span> </li>
                            </ul>
                        </div>
            
                    </div>

                </div>

            <div class="button cbutton mar-center">

            </div>
            <a class="button cbutton return_first mar-center i_white" href="index.html">
