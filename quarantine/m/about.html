                      福建出入境检验检疫局检验检疫技术中心是原国家出入境检验检疫局于1999年批准设立，在整合原福建商检局、原福州卫检局和原福州动植物检疫局20多个相关实验室的基础上组建而成，是福建出入境检验检疫局的直属事业单位，2001年由国家事业单位登记管理局登记为独立事业法人单位。2002年经福建省委编办同意在技术中心基础上成立了福建省食品安全检测中心。
